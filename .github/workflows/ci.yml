name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'

      - name: Set Docker tag
        id: set-tag
        run: |
          if [[ ${{ github.ref }} == *"main"* ]]; then
            echo "DOCKER_TAG=latest" >> $GITHUB_ENV
          else
            echo "DOCKER_TAG=test" >> $GITHUB_ENV
          fi

      - name: Set environment variables
        id: set-env
        run: |
          if [[ ${{ github.ref }} == *"main"* ]]; then
            echo "PORT=3000" >> $GITHUB_ENV
          else
            echo "PORT=3001" >> $GITHUB_ENV
          fi

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Build Docker Image
        run: docker build -t projetudsp38/udsp-38-app:${DOCKER_TAG} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        run: docker push projetudsp38/udsp-38-app:${DOCKER_TAG}

      - name: Deploy to Ubuntu VM
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no docker-compose.yml $VM_USER@$VM_HOST:/home/$VM_USER/docker-compose.yml
          ssh -o StrictHostKeyChecking=no $VM_USER@$VM_HOST "
            export DOCKER_TAG=${DOCKER_TAG} &&
            export PORT=${PORT} &&
            if docker image inspect projetudsp38/udsp-38-app:${DOCKER_TAG} >/dev/null 2>&1; then
              docker rmi projetudsp38/udsp-38-app:${DOCKER_TAG}
            fi &&
            docker pull projetudsp38/udsp-38-app:${DOCKER_TAG} &&
            docker-compose -f /home/$VM_USER/docker-compose.yml down &&
            docker-compose -f /home/$VM_USER/docker-compose.yml up -d
          "